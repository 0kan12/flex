<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #abbccd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars while loading */
        }

        .container {
            max-width: 1100px;
            background-color: #ffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
            padding: 20px;
            margin: 10px;
            margin-top: 80px;
            position: relative; /* Position relative for overlay */
            z-index: 1; /* Ensure container is above overlay */
        }

        .logo {
            height: 50px;
            width: auto;
            position: absolute;
            top: 10px;
            left: 10px;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }

        .basliklar h2 {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.25);
            border-radius: 5px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns on larger screens */
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background-color: #eaeaea;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .stat-box:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4), 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
        }

        .stat-box h2 {
            font-size: 18px;
            margin: 0;
            margin-bottom: 10px;
        }

        .stat-box p {
            font-size: 24px;
            margin: 0;
        }

        .icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .iconlogo {
            height: 30px;
            width: 30px;
            margin-right: 10px;
        }

        .best-selling {
            display: grid;
            gap: 10px;
            margin-bottom: 15px;
        }

        .product {
            background-color: #e9e9e9;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4), 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 16px;
            margin: 10px 0 5px 0;
        }

        .product p {
            font-size: 14px;
            margin: 5px 0;
        }

        .grafik {
            display: flex;
            justify-content: center;
        }

        .grafik img {
            max-width: 100%;
            height: auto;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure overlay is on top */
        }

        .loading-overlay .message {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        /* Responsive styles */
        @media (min-width: 1200px) {
            .best-selling {
                grid-template-columns: repeat(6, 1fr); /* 6 columns on large screens */
            }
        }

        @media (min-width: 768px) and (max-width: 1199px) {
            .best-selling {
                grid-template-columns: repeat(4, 1fr); /* 4 columns on medium screens */
            }
        }

        @media (max-width: 767px) {
            .stats, .best-selling {
                grid-template-columns: 1fr; /* Single column layout on small screens */
            }

            .product {
                margin: 10px 0; /* Vertical margin for stacked products */
            }
        }
    </style>
    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="message">Loading...</div>
    </div>

    <a href="https://www.roblox.com/groups/33879599/Creative-Accessorys" target="_blank">
        <img src="https://cdn.imdev.lol/pictures/am.png" alt="CreativeStore Logo" class="logo">
    </a>

    <div class="container">
        <div class="basliklar"><h2>ISTATISTIKLER</h2></div>

        <div class="stats">
            <div class="stat-box">
                <h2>Bulunan Robux</h2>
                <div class="icon-container">
                    <img src="https://cdn.imdev.lol/pictures/robuxlogo.png" class="iconlogo">
                    <p id="funds" data-end="1000">0</p>
                </div>
            </div>
            <div class="stat-box">
                <h2>Toplam Pending</h2>
                <div class="icon-container">
                    <img src="https://cdn.imdev.lol/pictures/pendinglogo.png" class="iconlogo">
                    <p id="pending" data-end="500">0</p>
                </div>
            </div>
            <div class="stat-box">
                <h2>Kullanici Sayisi</h2>
                <div class="icon-container">
                    <img src="https://cdn.imdev.lol/pictures/membericon.png" class="iconlogo">
                    <p id="members" data-end="200">0</p>
                </div>
            </div>
            <div class="stat-box">
                <h2>Toplam Satis</h2>
                <div class="icon-container">
                    <img src="https://cdn.imdev.lol/pictures/salesicon.png" class="iconlogo">
                    <p id="total_sales" data-end="1500">0</p>
                </div>
            </div>
        </div>

        <div class="basliklar"><h2>BESTSELLING</h2></div>

        <div class="best-selling" id="best-selling">
            <!-- Best selling products will be loaded here -->
        </div>
        <p class="text-center">**made by 1mrpoorguy and gxqenz</p>
    </div>

    <script>
        // Simulate data loading
        window.addEventListener('load', function() {
            // Hide the loading overlay when the page has fully loaded
            document.getElementById('loading-overlay').style.display = 'none';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
